<div class=processor>
 {% if parameters %}
 <div class="col-sm-4">
  <h4>Parameters</h4>
  <table class="parameters table">
   <tbody>
    {% for param, val in parameters.items() %}
    <tr>
     <td align="right">{{ param }}:</td>
     <td>{{ val }}</td>
    </tr>
    {% endfor %}
   </tbody>
  </table>
 </div>
 {% endif %}
 <div class="col-sm-12">
  {% block output %}
  <h3>Output</h3>
  {% endblock %}
 </div>
</div>
